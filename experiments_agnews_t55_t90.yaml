# ============================================================================
# AG News FLTorrent t=55s and t=90s Experiments (6 experiments)
# ============================================================================
#
# Usage:
#   python run_ray_hpc.py --batch experiments_agnews_t55_t90.yaml
#
# ============================================================================

global:
  code_snapshot_dir: "./experiments_snapshots"
  output_base_dir: "./experiments_output_agnews_t55_t90"

  # GPU3 Node
  partition: "gpu3"
  nodes: 1
  gpus_per_node: 2
  cpus_per_task: 128
  mem: "1400G"
  time_limit: "24:00:00"

experiments:
  # ==========================================================================
  # FLTorrent t=55s - 60 rounds
  # ==========================================================================

  - name: "fltorrent_t55_agnews_alpha100000"
    description: "FLTorrent t=55s AG News: 60 rounds, IID (alpha=100000)"
    config:
      CLIENT_NUM: 50
      TOTAL_ROUNDS: 60
      BITTORRENT_ENABLE: true
      BITTORRENT_TIMEOUT: 55.0
      BT_ENABLE_COMPENSATION: true
      BT_RARITY_WEIGHT: 0.01
      GOSSIP_ENABLE: false
      CHUNK_NUM: 16
      TOPOLOGY_TYPE: "mesh"
      TOPOLOGY_CONNECTIONS: 4
      DATASET: "ag_news@huggingface_datasets"
      DATA_ROOT: ""
      DATA_TEXT_FIELD: "text"
      DATA_SPLIT_TRAIN_FOR_VAL: 0.1
      DATA_MAX_LEN: 128
      DATA_HF_HALF_VAL_DUMMY_TEST: false
      DATA_SHARE_TEST_DATASET: true
      DATA_SPLITTER: "lda"
      DATA_SPLIT_ALPHA: 100000.0
      DATA_SPLITS: [0.8, 0.1, 0.1]
      BATCH_SIZE: 32
      MODEL_TYPE: "./pretrained_models/TinyBERT_General_4L_312D@transformers"
      MODEL_TASK: "SequenceClassification"
      MODEL_OUT_CHANNELS: 4
      TRAINER_TYPE: "nlptrainer"
      LOCAL_UPDATE_STEPS: 1
      LEARNING_RATE: 0.00002
      OPTIMIZER: "AdamW"
      WEIGHT_DECAY: 0.01
      GRAD_CLIP: 1.0
      CRITERION_TYPE: "CrossEntropyLoss"
      EVAL_FREQ: 1
      EVAL_METRICS: ["acc", "f1"]
      CHUNK_TMP_DIR: "/tmp/fl_chunks_agnews"
      CHUNK_NFS_COMPATIBLE: false

