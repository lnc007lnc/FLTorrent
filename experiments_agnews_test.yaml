# ============================================================================
# AG News Small Test - 3 clients, 10 rounds
# ============================================================================
#
# Usage:
#   python run_ray_hpc.py --batch experiments_agnews_test.yaml
#
# Purpose: Quick test to verify AG News data loading and training works
#
# ============================================================================

global:
  code_snapshot_dir: "./experiments_snapshots"
  output_base_dir: "./experiments_output_agnews_test"

  # GPU3 Node
  partition: "gpu3"
  nodes: 1
  gpus_per_node: 2
  cpus_per_task: 128
  mem: "1400G"
  time_limit: "02:00:00"

experiments:
  # Small test with IID data
  - name: "agnews_test_alpha100000"
    description: "AG News test: 3 clients, 10 rounds, IID"
    config:
      CLIENT_NUM: 3
      TOTAL_ROUNDS: 10
      CHUNK_NUM: 4
      TOPOLOGY_TYPE: "mesh"
      TOPOLOGY_CONNECTIONS: 2
      # AG News specific settings
      DATASET: "ag_news@huggingface_datasets"
      DATA_ROOT: ""
      DATA_TEXT_FIELD: "text"
      DATA_SPLIT_TRAIN_FOR_VAL: 0.1
      DATA_MAX_LEN: 128
      DATA_HF_HALF_VAL_DUMMY_TEST: False
      DATA_SHARE_TEST_DATASET: True
      DATA_SPLITTER: "lda"
      DATA_SPLIT_ALPHA: 100000.0
      DATA_SPLITS: [0.8, 0.1, 0.1]
      DATA_MERGE_LEAF_BEFORE_SPLIT: False
      BATCH_SIZE: 32
      MODEL_TYPE: "./pretrained_models/TinyBERT_General_4L_312D@transformers"
      MODEL_TASK: "SequenceClassification"
      MODEL_OUT_CHANNELS: 4
      TRAINER_TYPE: "nlptrainer"
      # Scientific training parameters (same as formal experiments)
      LOCAL_UPDATE_STEPS: 1
      LEARNING_RATE: 0.00002
      OPTIMIZER: "AdamW"
      WEIGHT_DECAY: 0.01
      GRAD_CLIP: 1.0
      CRITERION_TYPE: "CrossEntropyLoss"
      LR_SCHEDULER_TYPE: ""
      EVAL_FREQ: 1
      EVAL_METRICS: ["acc", "f1"]
      BT_ENABLE_COMPENSATION: True
      BITTORRENT_TIMEOUT: 55.0
      BT_RARITY_WEIGHT: 0.01
      CHUNK_TMP_DIR: "/tmp/fl_chunks_agnews_test"
      CHUNK_NFS_COMPATIBLE: False

  # Small test with non-IID data (alpha=1.0)
  - name: "agnews_test_alpha1"
    description: "AG News test: 3 clients, 10 rounds, non-IID"
    config:
      CLIENT_NUM: 3
      TOTAL_ROUNDS: 10
      CHUNK_NUM: 4
      TOPOLOGY_TYPE: "mesh"
      TOPOLOGY_CONNECTIONS: 2
      DATASET: "ag_news@huggingface_datasets"
      DATA_ROOT: ""
      DATA_TEXT_FIELD: "text"
      DATA_SPLIT_TRAIN_FOR_VAL: 0.1
      DATA_MAX_LEN: 128
      DATA_HF_HALF_VAL_DUMMY_TEST: False
      DATA_SHARE_TEST_DATASET: True
      DATA_SPLITTER: "lda"
      DATA_SPLIT_ALPHA: 1.0
      DATA_SPLITS: [0.8, 0.1, 0.1]
      DATA_MERGE_LEAF_BEFORE_SPLIT: False
      BATCH_SIZE: 32
      MODEL_TYPE: "./pretrained_models/TinyBERT_General_4L_312D@transformers"
      MODEL_TASK: "SequenceClassification"
      MODEL_OUT_CHANNELS: 4
      TRAINER_TYPE: "nlptrainer"
      LOCAL_UPDATE_STEPS: 1
      LEARNING_RATE: 0.00002
      OPTIMIZER: "AdamW"
      WEIGHT_DECAY: 0.01
      GRAD_CLIP: 1.0
      CRITERION_TYPE: "CrossEntropyLoss"
      LR_SCHEDULER_TYPE: ""
      EVAL_FREQ: 1
      EVAL_METRICS: ["acc", "f1"]
      BT_ENABLE_COMPENSATION: True
      BITTORRENT_TIMEOUT: 55.0
      BT_RARITY_WEIGHT: 0.01
      CHUNK_TMP_DIR: "/tmp/fl_chunks_agnews_test"
      CHUNK_NFS_COMPATIBLE: False
