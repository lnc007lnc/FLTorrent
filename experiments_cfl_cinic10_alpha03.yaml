# ============================================================================
# CINIC-10 CFL Baseline Experiments (alpha=0.3)
# ============================================================================
#
# 3 experiments: ResNet18, MobileNetV2, ResNet50
# Settings: CFL (no BitTorrent), weighted aggregation, alpha=0.3
#
# Usage:
#   python run_ray_hpc.py --batch experiments_cfl_cinic10_alpha03.yaml
#
# ============================================================================

global:
  code_snapshot_dir: "./experiments_snapshots"
  output_base_dir: "./experiments_output_cfl_cinic10_alpha03"

  # GPU2 Node
  partition: "gpu2"
  nodes: 1
  gpus_per_node: 4
  cpus_per_task: 64
  mem: "500G"
  time_limit: "48:00:00"

  # Common CINIC-10 settings
  CHUNK_TMP_DIR: "/tmp/fl_chunks"
  CHUNK_NUM: 16
  DATA_ROOT: "./data"
  DATA_SPLITTER: "lda"
  DATA_SPLITS: [0.8, 0.1, 0.1]
  DATA_AUGMENTATION: true
  DATA_AUGMENTATION_CROP_SIZE: 32
  DATA_AUGMENTATION_CROP_PADDING: 4
  DATA_TRANSFORM_MEAN: [0.47889522, 0.47227842, 0.43047404]
  DATA_TRANSFORM_STD: [0.24205776, 0.23828046, 0.25874835]

experiments:
  # ==========================================================================
  # CFL ResNet18 - alpha=0.3
  # ==========================================================================
  - name: "cfl_cinic10_resnet18_alpha03"
    description: "CFL CINIC-10 ResNet18: 100 rounds, high non-IID (alpha=0.3)"
    config:
      CLIENT_NUM: 50
      TOTAL_ROUNDS: 100
      # CFL settings: No BitTorrent, weighted aggregation
      BITTORRENT_ENABLE: false
      GOSSIP_ENABLE: false
      FEDERATE_IGNORE_WEIGHT: false
      # Dataset
      DATASET: "cinic10"
      DATA_SPLIT_ALPHA: 0.3
      # Model - same as FLTorrent ResNet18
      MODEL_TYPE: "resnet18"
      MODEL_OUT_CHANNELS: 10
      BATCH_SIZE: 64
      LEARNING_RATE: 0.1
      OPTIMIZER: "SGD"
      OPTIMIZER_MOMENTUM: 0.9
      WEIGHT_DECAY: 0.0005
      LOCAL_UPDATE_STEPS: 1
      GRAD_CLIP: 1.0
      # LR Scheduler
      LR_SCHEDULER_TYPE: "SequentialLR"
      LR_SCHEDULER_PHASE1_START_FACTOR: 0.01
      LR_SCHEDULER_PHASE1_TOTAL_ITERS: 10
      LR_SCHEDULER_PHASE2_T_MAX: 90
      LR_SCHEDULER_PHASE2_ETA_MIN: 0.00001
      LR_SCHEDULER_MILESTONES: [11]
      # Eval
      CRITERION_TYPE: "CrossEntropyLoss"
      EVAL_FREQ: 1
      EVAL_METRICS: ["acc", "correct", "f1"]

  # ==========================================================================
  # CFL MobileNetV2 - alpha=0.3
  # ==========================================================================
  - name: "cfl_cinic10_mobilenetv2_alpha03"
    description: "CFL CINIC-10 MobileNetV2: 100 rounds, high non-IID (alpha=0.3)"
    config:
      CLIENT_NUM: 50
      TOTAL_ROUNDS: 100
      # CFL settings
      BITTORRENT_ENABLE: false
      GOSSIP_ENABLE: false
      FEDERATE_IGNORE_WEIGHT: false
      # Dataset
      DATASET: "cinic10"
      DATA_SPLIT_ALPHA: 0.3
      # Model - same as FLTorrent MobileNetV2
      MODEL_TYPE: "mobilenetv2"
      MODEL_OUT_CHANNELS: 10
      BATCH_SIZE: 64
      LEARNING_RATE: 0.05
      OPTIMIZER: "SGD"
      OPTIMIZER_MOMENTUM: 0.9
      WEIGHT_DECAY: 0.0004
      LOCAL_UPDATE_STEPS: 1
      GRAD_CLIP: 1.0
      # LR Scheduler
      LR_SCHEDULER_TYPE: "SequentialLR"
      LR_SCHEDULER_PHASE1_START_FACTOR: 0.01
      LR_SCHEDULER_PHASE1_TOTAL_ITERS: 10
      LR_SCHEDULER_PHASE2_T_MAX: 90
      LR_SCHEDULER_PHASE2_ETA_MIN: 0.000001
      LR_SCHEDULER_MILESTONES: [11]
      # Eval
      CRITERION_TYPE: "CrossEntropyLoss"
      EVAL_FREQ: 1
      EVAL_METRICS: ["acc", "correct", "f1"]

  # ==========================================================================
  # CFL ResNet50 - alpha=0.3
  # ==========================================================================
  - name: "cfl_cinic10_resnet50_alpha03"
    description: "CFL CINIC-10 ResNet50: 100 rounds, high non-IID (alpha=0.3)"
    config:
      CLIENT_NUM: 50
      TOTAL_ROUNDS: 100
      # CFL settings
      BITTORRENT_ENABLE: false
      GOSSIP_ENABLE: false
      FEDERATE_IGNORE_WEIGHT: false
      # Dataset
      DATASET: "cinic10"
      DATA_SPLIT_ALPHA: 0.3
      # Model - same as FLTorrent ResNet50
      MODEL_TYPE: "resnet50"
      MODEL_OUT_CHANNELS: 10
      BATCH_SIZE: 32
      LEARNING_RATE: 0.1
      OPTIMIZER: "SGD"
      OPTIMIZER_MOMENTUM: 0.9
      WEIGHT_DECAY: 0.0005
      LOCAL_UPDATE_STEPS: 1
      GRAD_CLIP: 1.0
      # LR Scheduler
      LR_SCHEDULER_TYPE: "SequentialLR"
      LR_SCHEDULER_PHASE1_START_FACTOR: 0.01
      LR_SCHEDULER_PHASE1_TOTAL_ITERS: 10
      LR_SCHEDULER_PHASE2_T_MAX: 90
      LR_SCHEDULER_PHASE2_ETA_MIN: 0.00001
      LR_SCHEDULER_MILESTONES: [11]
      # Eval
      CRITERION_TYPE: "CrossEntropyLoss"
      EVAL_FREQ: 1
      EVAL_METRICS: ["acc", "correct", "f1"]
