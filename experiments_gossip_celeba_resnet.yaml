# ============================================================================
# CelebA + ResNet18 GOSSIP Experiments (3 experiments)
# ============================================================================
#
# Usage:
#   python run_ray_hpc.py --batch experiments_gossip_celeba_resnet.yaml
#
# Experiments (3 total):
#   - GOSSIP CelebA ResNet18: alpha=100000, 1.0, 0.3
#
# Key settings:
#   - GOSSIP_ITERATIONS: 1 (single iteration per round)
#   - TOTAL_ROUNDS: 300
#   - LR Scheduler: SequentialLR (warmup + cosine annealing)
#
# ============================================================================

global:
  code_snapshot_dir: "./experiments_snapshots"
  output_base_dir: "./experiments_output_gossip_celeba_resnet"

  # GPU3 Node
  partition: "gpu3"
  nodes: 1
  gpus_per_node: 2
  cpus_per_task: 128
  mem: "1400G"
  time_limit: "72:00:00"

  # Common settings
  CLIENT_NUM: 50
  CHUNK_NUM: 16
  CHUNK_TMP_DIR: "/tmp/fl_chunks_celeba"

  # Data settings
  DATA_ROOT: "./data/"
  DATA_SPLITTER: "lda"
  DATA_SPLITS: [0.8, 0.1, 0.1]
  DATA_SUBSAMPLE: 1.0
  DATA_SHARE_TEST_DATASET: true

experiments:
  # ==========================================================================
  # GOSSIP CelebA ResNet18 - alpha=100000 (IID)
  # ==========================================================================

  - name: "gossip_celeba_resnet_alpha100000"
    description: "GOSSIP CelebA+ResNet18: 300 rounds, IID (alpha=100000)"
    config:
      # Dataset & Model
      DATASET: "celeba"
      MODEL_TYPE: "resnet18"
      MODEL_OUT_CHANNELS: 1
      CRITERION_TYPE: "BCEWithLogitsLoss"
      TRAINER_TYPE: "cvtrainer"
      EVAL_METRICS: ['acc', 'correct', 'f1']

      # Training
      TOTAL_ROUNDS: 300
      BATCH_SIZE: 16
      LEARNING_RATE: 0.0001
      OPTIMIZER: "Adam"
      WEIGHT_DECAY: 0.0005
      GRAD_CLIP: 5.0
      LOCAL_UPDATE_STEPS: 1
      DATA_SPLIT_ALPHA: 100000

      # LR Scheduler
      LR_SCHEDULER_TYPE: "SequentialLR"
      LR_SCHEDULER_PHASE1_START_FACTOR: 0.01
      LR_SCHEDULER_PHASE1_TOTAL_ITERS: 10
      LR_SCHEDULER_PHASE2_T_MAX: 290
      LR_SCHEDULER_PHASE2_ETA_MIN: 1e-8
      LR_SCHEDULER_MILESTONES: [11]

      # Topology (mesh-4)
      TOPOLOGY_TYPE: "mesh"
      TOPOLOGY_CONNECTIONS: 4

      # GOSSIP settings
      BITTORRENT_ENABLE: true
      BITTORRENT_TIMEOUT: 1000000.0
      GOSSIP_ENABLE: true
      GOSSIP_MODE: "neighbor_avg"
      GOSSIP_ITERATIONS: 1
      GOSSIP_MIXING_WEIGHT: 0.5
      BT_NEIGHBOR_ONLY: true

  # ==========================================================================
  # GOSSIP CelebA ResNet18 - alpha=1.0 (moderate non-IID)
  # ==========================================================================

  - name: "gossip_celeba_resnet_alpha1"
    description: "GOSSIP CelebA+ResNet18: 300 rounds, moderate non-IID (alpha=1.0)"
    config:
      DATASET: "celeba"
      MODEL_TYPE: "resnet18"
      MODEL_OUT_CHANNELS: 1
      CRITERION_TYPE: "BCEWithLogitsLoss"
      TRAINER_TYPE: "cvtrainer"
      EVAL_METRICS: ['acc', 'correct', 'f1']
      TOTAL_ROUNDS: 300
      BATCH_SIZE: 16
      LEARNING_RATE: 0.0001
      OPTIMIZER: "Adam"
      WEIGHT_DECAY: 0.0005
      GRAD_CLIP: 5.0
      LOCAL_UPDATE_STEPS: 1
      DATA_SPLIT_ALPHA: 1.0
      LR_SCHEDULER_TYPE: "SequentialLR"
      LR_SCHEDULER_PHASE1_START_FACTOR: 0.01
      LR_SCHEDULER_PHASE1_TOTAL_ITERS: 10
      LR_SCHEDULER_PHASE2_T_MAX: 290
      LR_SCHEDULER_PHASE2_ETA_MIN: 1e-8
      LR_SCHEDULER_MILESTONES: [11]
      TOPOLOGY_TYPE: "mesh"
      TOPOLOGY_CONNECTIONS: 4
      BITTORRENT_ENABLE: true
      BITTORRENT_TIMEOUT: 1000000.0
      GOSSIP_ENABLE: true
      GOSSIP_MODE: "neighbor_avg"
      GOSSIP_ITERATIONS: 1
      GOSSIP_MIXING_WEIGHT: 0.5
      BT_NEIGHBOR_ONLY: true

  # ==========================================================================
  # GOSSIP CelebA ResNet18 - alpha=0.3 (high non-IID)
  # ==========================================================================

  - name: "gossip_celeba_resnet_alpha03"
    description: "GOSSIP CelebA+ResNet18: 300 rounds, high non-IID (alpha=0.3)"
    config:
      DATASET: "celeba"
      MODEL_TYPE: "resnet18"
      MODEL_OUT_CHANNELS: 1
      CRITERION_TYPE: "BCEWithLogitsLoss"
      TRAINER_TYPE: "cvtrainer"
      EVAL_METRICS: ['acc', 'correct', 'f1']
      TOTAL_ROUNDS: 300
      BATCH_SIZE: 16
      LEARNING_RATE: 0.0001
      OPTIMIZER: "Adam"
      WEIGHT_DECAY: 0.0005
      GRAD_CLIP: 5.0
      LOCAL_UPDATE_STEPS: 1
      DATA_SPLIT_ALPHA: 0.3
      LR_SCHEDULER_TYPE: "SequentialLR"
      LR_SCHEDULER_PHASE1_START_FACTOR: 0.01
      LR_SCHEDULER_PHASE1_TOTAL_ITERS: 10
      LR_SCHEDULER_PHASE2_T_MAX: 290
      LR_SCHEDULER_PHASE2_ETA_MIN: 1e-8
      LR_SCHEDULER_MILESTONES: [11]
      TOPOLOGY_TYPE: "mesh"
      TOPOLOGY_CONNECTIONS: 4
      BITTORRENT_ENABLE: true
      BITTORRENT_TIMEOUT: 1000000.0
      GOSSIP_ENABLE: true
      GOSSIP_MODE: "neighbor_avg"
      GOSSIP_ITERATIONS: 1
      GOSSIP_MIXING_WEIGHT: 0.5
      BT_NEIGHBOR_ONLY: true
