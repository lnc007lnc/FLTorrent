# ============================================================================
# AG News Alpha=0.1 Experiments: CFL, GOSSIP, FLTorrent Comparison (7 experiments)
# ============================================================================
#
# Usage:
#   python run_ray_hpc.py --batch experiments_agnews_alpha01.yaml
#
# Experiments (7 total):
#   - CFL: alpha=0.1
#   - GOSSIP: alpha=0.1
#   - FLTorrent t=0: alpha=0.1
#   - FLTorrent t=60: alpha=0.1
#   - FLTorrent t=75: alpha=0.1
#   - FLTorrent t=inf: alpha=0.1
#
# ============================================================================

global:
  code_snapshot_dir: "./experiments_snapshots"
  output_base_dir: "./experiments_output_agnews_alpha01"

  # GPU3 Node
  partition: "gpu3"
  nodes: 1
  gpus_per_node: 2
  cpus_per_task: 128
  mem: "1400G"
  time_limit: "48:00:00"

experiments:
  # ==========================================================================
  # CFL (Centralized Federated Learning) - alpha=0.1
  # ==========================================================================

  - name: "cfl_agnews_alpha01"
    description: "CFL AG News: 60 rounds, extreme non-IID (alpha=0.1)"
    config:
      CLIENT_NUM: 50
      TOTAL_ROUNDS: 60
      BITTORRENT_ENABLE: false
      GOSSIP_ENABLE: false
      DATASET: "ag_news@huggingface_datasets"
      DATA_ROOT: ""
      DATA_TEXT_FIELD: "text"
      DATA_SPLIT_TRAIN_FOR_VAL: 0.1
      DATA_MAX_LEN: 128
      DATA_HF_HALF_VAL_DUMMY_TEST: false
      DATA_SHARE_TEST_DATASET: true
      DATA_SPLITTER: "lda"
      DATA_SPLIT_ALPHA: 0.1
      DATA_SPLITS: [0.8, 0.1, 0.1]
      BATCH_SIZE: 32
      MODEL_TYPE: "./pretrained_models/TinyBERT_General_4L_312D@transformers"
      MODEL_TASK: "SequenceClassification"
      MODEL_OUT_CHANNELS: 4
      TRAINER_TYPE: "nlptrainer"
      LOCAL_UPDATE_STEPS: 1
      LEARNING_RATE: 0.00002
      OPTIMIZER: "AdamW"
      WEIGHT_DECAY: 0.01
      GRAD_CLIP: 1.0
      CRITERION_TYPE: "CrossEntropyLoss"
      EVAL_FREQ: 1
      EVAL_METRICS: ["acc", "f1"]

  # ==========================================================================
  # GOSSIP - alpha=0.1
  # ==========================================================================

  - name: "gossip_agnews_alpha01"
    description: "GOSSIP AG News: 90 rounds, extreme non-IID (alpha=0.1)"
    config:
      CLIENT_NUM: 50
      TOTAL_ROUNDS: 90
      BITTORRENT_ENABLE: true
      BITTORRENT_TIMEOUT: 1000000.0
      GOSSIP_ENABLE: true
      GOSSIP_MODE: "neighbor_avg"
      GOSSIP_ITERATIONS: 1
      GOSSIP_MIXING_WEIGHT: 0.5
      BT_NEIGHBOR_ONLY: true
      CHUNK_NUM: 16
      TOPOLOGY_TYPE: "mesh"
      TOPOLOGY_CONNECTIONS: 4
      DATASET: "ag_news@huggingface_datasets"
      DATA_ROOT: ""
      DATA_TEXT_FIELD: "text"
      DATA_SPLIT_TRAIN_FOR_VAL: 0.1
      DATA_MAX_LEN: 128
      DATA_HF_HALF_VAL_DUMMY_TEST: false
      DATA_SHARE_TEST_DATASET: true
      DATA_SPLITTER: "lda"
      DATA_SPLIT_ALPHA: 0.1
      DATA_SPLITS: [0.8, 0.1, 0.1]
      BATCH_SIZE: 32
      MODEL_TYPE: "./pretrained_models/TinyBERT_General_4L_312D@transformers"
      MODEL_TASK: "SequenceClassification"
      MODEL_OUT_CHANNELS: 4
      TRAINER_TYPE: "nlptrainer"
      LOCAL_UPDATE_STEPS: 1
      LEARNING_RATE: 0.00002
      OPTIMIZER: "AdamW"
      WEIGHT_DECAY: 0.01
      GRAD_CLIP: 1.0
      CRITERION_TYPE: "CrossEntropyLoss"
      EVAL_FREQ: 1
      EVAL_METRICS: ["acc", "f1"]
      CHUNK_TMP_DIR: "/tmp/fl_chunks_agnews"
      CHUNK_NFS_COMPATIBLE: false

