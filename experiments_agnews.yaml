# ============================================================================
# Experiments for AG News Dataset - TinyBERT + AG News (4-class news classification)
# ============================================================================
#
# Usage:
#   python run_ray_hpc.py --batch experiments_agnews.yaml
#
# Model: TinyBERT (14.35M parameters)
# Dataset: AG News (120k train, 7.6k test, 4 classes: World, Sports, Business, Sci/Tech)
#
# Key differences from SST-2:
#   - DATASET: ag_news@huggingface_datasets (no DATA_ROOT needed)
#   - DATA_TEXT_FIELD: "text" (not "sentence")
#   - DATA_SPLIT_TRAIN_FOR_VAL: 0.1 (split 10% train for validation, since no val set)
#   - MODEL_OUT_CHANNELS: 4 (4-class classification)
#   - DATA_HF_HALF_VAL_DUMMY_TEST: False (AG News has real test set)
#
# ============================================================================

# Global settings for TinyBERT + AG News
global:
  code_snapshot_dir: "./experiments_snapshots"
  output_base_dir: "./experiments_output_agnews"

  # GPU3 Node Resources
  partition: "gpu3"
  nodes: 1
  gpus_per_node: 2
  cpus_per_task: 128
  mem: "1400G"
  time_limit: "48:00:00"

experiments:
  # ==========================================================================
  # FLTorrent Experiments: timeout=55s, round=50
  # ==========================================================================

  # --- IID data (alpha=100000) ---
  - name: "fltorrent_agnews_t55_alpha100000"
    description: "FLTorrent AG News: timeout=55s, 50 rounds, IID data"
    config:
      CLIENT_NUM: 50
      TOTAL_ROUNDS: 50
      CHUNK_NUM: 16
      TOPOLOGY_TYPE: "mesh"
      TOPOLOGY_CONNECTIONS: 4
      # AG News specific settings
      DATASET: "ag_news@huggingface_datasets"
      DATA_ROOT: ""
      DATA_TEXT_FIELD: "text"
      DATA_SPLIT_TRAIN_FOR_VAL: 0.1
      DATA_MAX_LEN: 128
      DATA_HF_HALF_VAL_DUMMY_TEST: False
      DATA_SHARE_TEST_DATASET: True
      DATA_SPLITTER: "lda"
      DATA_SPLIT_ALPHA: 100000.0
      DATA_SPLITS: [0.8, 0.1, 0.1]
      DATA_MERGE_LEAF_BEFORE_SPLIT: False
      BATCH_SIZE: 32
      MODEL_TYPE: "./pretrained_models/TinyBERT_General_4L_312D@transformers"
      MODEL_TASK: "SequenceClassification"
      MODEL_OUT_CHANNELS: 4
      TRAINER_TYPE: "nlptrainer"
      LOCAL_UPDATE_STEPS: 1
      LEARNING_RATE: 0.00002
      OPTIMIZER: "AdamW"
      WEIGHT_DECAY: 0.01
      GRAD_CLIP: 1.0
      CRITERION_TYPE: "CrossEntropyLoss"
      LR_SCHEDULER_TYPE: ""
      EVAL_FREQ: 1
      EVAL_METRICS: ["acc", "f1"]
      BT_ENABLE_COMPENSATION: True
      BITTORRENT_TIMEOUT: 55.0
      BT_RARITY_WEIGHT: 0.01
      CHUNK_TMP_DIR: "/tmp/fl_chunks_agnews"
      CHUNK_NFS_COMPATIBLE: False

  # --- Moderate non-IID (alpha=1.0) ---
