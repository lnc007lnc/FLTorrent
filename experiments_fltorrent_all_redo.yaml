    CLIENT_NUM: 50
    TOTAL_ROUNDS: 60
    BITTORRENT_ENABLE: true
    BITTORRENT_TIMEOUT: 60.0
    BT_ENABLE_COMPENSATION: true
    BT_RARITY_WEIGHT: 0.01
