# =============================================================================
# GPU2 FLTorrent Experiments Redo (with correct sample_size weighted aggregation)
# =============================================================================
# These experiments were previously run with old code that had sample_size=0 bug.
# Now re-running with fixed code that correctly captures train_data sample sizes.
#
# GPU2 timeout is half of GPU3:
#   - GPU3 t60 -> GPU2 t30
#   - GPU3 t120 -> GPU2 t60
# =============================================================================

global:
  code_snapshot_dir: "./experiments_snapshots"
  output_base_dir: "./experiments_output_gpu2_redo"

  # GPU2 Node Resources
  partition: "gpu2"
  nodes: 1
  gpus_per_node: 4
  cpus_per_task: 64
  mem: "500G"
  time_limit: "72:00:00"

  # Common settings for all experiments
  CLIENT_NUM: 50
  CHUNK_NUM: 16
  CHUNK_TMP_DIR: "/tmp/fl_chunks_gpu2"

  # Data settings
  DATA_ROOT: "./data/"
  DATA_SPLITTER: "lda"
  DATA_SPLITS: [0.8, 0.1, 0.1]
  DATA_SUBSAMPLE: 1.0
  DATA_SHARE_TEST_DATASET: true

experiments:
  # ===========================================================================
  # FLTorrent 3 Runs: t30, alpha=0.3
  # ===========================================================================
  - name: "fltorrent_t30_celeba_alpha03_run1"
    description: "FLTorrent t=30s CelebA ResNet18 alpha=0.3 Run1 (Weighted Aggregation Fix)"
    config:
      DATASET: "celeba"
      MODEL_TYPE: "resnet18"
      MODEL_OUT_CHANNELS: 1
      CRITERION_TYPE: "BCEWithLogitsLoss"
      TRAINER_TYPE: "cvtrainer"
      EVAL_METRICS: ['acc', 'correct', 'f1']
      TOTAL_ROUNDS: 100
      BATCH_SIZE: 16
      LEARNING_RATE: 0.0001
      OPTIMIZER: "Adam"
      WEIGHT_DECAY: 0.0005
      GRAD_CLIP: 5.0
      LOCAL_UPDATE_STEPS: 1
      DATA_SPLIT_ALPHA: 0.3
      LR_SCHEDULER_TYPE: "SequentialLR"
      LR_SCHEDULER_PHASE1_START_FACTOR: 0.01
      LR_SCHEDULER_PHASE1_TOTAL_ITERS: 10
      LR_SCHEDULER_PHASE2_T_MAX: 90
      LR_SCHEDULER_PHASE2_ETA_MIN: 1e-8
      LR_SCHEDULER_MILESTONES: [11]
      TOPOLOGY_TYPE: "mesh"
      TOPOLOGY_CONNECTIONS: 4
      BITTORRENT_ENABLE: true
      BITTORRENT_TIMEOUT: 30.0
      BT_ENABLE_COMPENSATION: true
      BT_RARITY_WEIGHT: 0.01
      GOSSIP_ENABLE: false

