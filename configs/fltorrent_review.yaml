# FLTorrent review config (core single-config entrypoint)
# Demonstrates FLTorrent with compensation mechanism enabled.

use_gpu: True
device: 0
seed: 42

federate:
  mode: 'standalone'  # Standalone mode for single-machine multi-client
  client_num: 50
  total_round_num: 100
  sample_client_num: 50
  method: FedAvg

data:
  root: 'data/'
  type: 'CIFAR10@torchvision'
  splits: [0.8, 0.1, 0.1]
  splitter: 'lda'
  splitter_args: [{'alpha': 0.5}]

dataloader:
  batch_size: 32

model:
  type: convnet2
  hidden: 512
  out_channels: 10
  dropout: 0.0

train:
  local_update_steps: 5
  batch_or_epoch: epoch
  optimizer:
    lr: 0.01
    type: SGD

criterion:
  type: CrossEntropyLoss

trainer:
  type: cvtrainer

eval:
  freq: 1
  metrics: ['acc', 'correct']
  report: ['weighted_avg', 'avg', 'fairness', 'raw']  # Include raw for per-client accuracy

# BitTorrent P2P exchange
bittorrent:
  enable: true
  timeout: 120.0
  enable_compensation: true  # KEY: Compensation ENABLED
  save_statistics: true
  verbose: true
  log_dir: 'exp_out/fltorrent_review/bt_logs'

chunk:
  num_chunks: 16
  importance_method: 'magnitude'

outdir: 'exp_out/fltorrent_review'
